<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page for sellers to upload items</title>
    </head>
    <body>
        <div id="uploadForm">
            <h1>Upload Items</h1>
            <form id="itemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required /><br /><br />

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required /><br /><br />

                <label for="quantity">Quantity:</label>
                <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    required
                /><br /><br />

                <label for="picture">Picture:</label>
                <input
                    type="file"
                    id="picture"
                    name="picture"
                    accept="image/*"
                    required
                /><br /><br />

                <label for="details">Details:</label><br />
                <textarea
                    id="details"
                    name="details"
                    rows="4"
                    cols="50"
                    required
                ></textarea
                ><br /><br />

                <input type="submit" value="Upload" />
            </form>
        </div>

        <button onclick="viewSales()">View Sales</button>

        <script>
            function viewSales() {
                // Add code here to handle viewing sales for the item
            }

            document.getElementById("itemForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                // Get form values
                var itemName = document.getElementById("itemName").value;
                var price = document.getElementById("price").value;
                var quantity = document.getElementById("quantity").value;
                var picture = document.getElementById("picture").value;
                var details = document.getElementById("details").value;

                // Check if item already exists
                var existingItem = localStorage.getItem(itemName);
                if (existingItem) {
                    // Item already exists, update quantity
                    var item = JSON.parse(existingItem);
                    item.quantity += parseInt(quantity);
                    localStorage.setItem(itemName, JSON.stringify(item));
                } else {
                    // Item does not exist, create new item
                    var newItem = {
                        itemName: itemName,
                        price: price,
                        quantity: quantity,
                        picture: picture,
                        details: details
                    };
                    localStorage.setItem(itemName, JSON.stringify(newItem));
                }

                // Clear form inputs
                document.getElementById("itemName").value = "";
                document.getElementById("price").value = "";
                document.getElementById("quantity").value = "";
                document.getElementById("picture").value = "";
                document.getElementById("details").value = "";

                alert("Item uploaded successfully!");
            });
        </script>
    </body>
</html>
