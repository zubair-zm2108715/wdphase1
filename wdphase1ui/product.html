<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="user-actions">
            <button>Sign In</button>
            <button>Cart</button>
        </div>
    </header>
    <nav>
        <ul class="navigation">
            <li class="dropdown">
                <a href="#" class="dropbtn">Browse Categories</a>
                <div class="dropdown-content">
                    <a href="#">Category 1</a>
                    <a href="#">Category 2</a>
                    <a href="#">Category 3</a>
                </div>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="product">
        <div class="product-image">
            <img src="path/to/image.jpg" alt="Product Image">
        </div>
        <div class="product-info">
            <h2 id="product-name">Product Name</h2>
            <p class="product-price">Price: $9.99</p>
            <p class="product-quantity">Quantity: 10</p>
            <p class="product-seller">Seller: John Doe</p>
            <p class="product-details">Details: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="recommended-products"></div>
        <h3>Recommended Products</h3>
        <ul>
            <li>Product 1</li>
            <li>Product 2</li>
            <li>Product 3</li>
        </ul>
    </div>
</body>
</html>
