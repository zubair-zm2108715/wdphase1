<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page for viewing purchase history</title>
</head>
<body>
    <div id="purchase-history"></div>

    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="purchase-history"></tbody>
    </table>
</body>
</html>
