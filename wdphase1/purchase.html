<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page for purchasing an item</title>
</head>
<body>
    <div>
        <h1>Page for purchasing an item</h1>
        <button onclick="redirectToPurchaseDetails()">Purchase</button>
    </div>

    <div id="productDetails">
        <h2>Product Details</h2>
        <p class="productName">Example Product</p>
        <p class="price">$10.00</p>
        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <form action="purchase_details.html" method="GET">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        function redirectToPurchaseDetails() {
            // Add logic here to redirect the user to the purchase details page
        }
    </script>
</body>
</html>
