<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page for purchasing an item</title>
    <link rel="stylesheet" href="./css/purchase-item.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="./js/purchase-item.js"></script>
  </head>
  <body>
    <header>
      <img
        src="https://png.pngtree.com/png-clipart/20220706/original/pngtree-letter-t-logo-png-png-image_8349762.png"
        width="50"
      />
      <h2>Tradify</h2>
    </header>
    <!-- <div>
      <h1>Page for purchasing an item</h1>
      <button onclick="">Purchase</button>
    </div> -->
  <div class="grid-container">
    <div class="container">
      
    </div>
    <div class="container1">
      <img class="img"src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9a/Trollface_non-free.png/220px-Trollface_non-free.png">
      <div id="productDetails">
        <h2>Product Details</h2>
        
        <p class="productName">Example Product</p>
        <p class="price">$10.00</p>
        <p class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
    </div>
    <div class="container2">
      <form id="purchaseForm" onsubmit="return purchaseItem()">
        <label for="p_quantity">Quantity:</label>
        <input type="number" id="p_quantity" name="quantity" required />
        <label for="p_address">Shipping Address:</label>
        <input type="text" id="p_address" name="address" >
        <input type="submit" value="Submit" />
      </form>
      
    </div>
    <div class="container3">
    <button onclick="backToHome()">Back to home</button>
    </div>
  </div>
  </body>
</html>
