<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload an item</title>
    <script src="./js/upload.js"></script>
    <link rel="stylesheet" href="./css/upload.css" />
  </head>
  <body>
    <header>
      <img
        src="https://png.pngtree.com/png-clipart/20220706/original/pngtree-letter-t-logo-png-png-image_8349762.png"
        width="50"
      />
      <h1>Tradify</h1>
      <button class="Button" onclick="goToLogin()">Logout</button>
    </header>
    <main>
      <div class="uploadForm" id="uploadForm">
        <h1>Upload Items</h1>
        <form id="itemForm" onsubmit="event.preventDefault(); uploadItem(event).then(goToSeller)">
          <label for="itemName">Item Name:</label>
          <input
            class="input"
            type="text"
            id="itemName"
            name="itemName"
            required
          /><br /><br />

          <label for="price">Price:</label>
          <input
            class="input"
            type="number"
            id="price"
            name="price"
            required
          /><br /><br />

          <label for="quantity">Quantity:</label>
          <input
            class="input"
            type="number"
            id="quantity"
            name="quantity"
            required
          /><br /><br />

          <label for="picture">Picture:</label>
          <input
            class="input"
            type="url"
            id="picture"
            name="picture"
            required
          /><br /><br />

          <label for="category">Category:</label>
          <input
            class="input"
            id="category"
            name="category"
            required
            /><br /><br />

          <label for="details">Details:</label><br />
          <textarea
            class="input"
            id="details"
            name="details"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />
          <!-- I change the class name here -->
          <input class="Button" type="submit" value="Upload" />
        </form>
        <button class="Button" onclick="backToHome()">Back to home</button>
      </div>
    </main>
  </body>
</html>
