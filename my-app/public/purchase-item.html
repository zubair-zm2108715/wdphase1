

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchasing an item</title>
    <link rel="stylesheet" href="./css/purchase-item.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="./js/purchase-item.js"></script>
  </head>
  <body>
  <div class="grid-container">
    <div class="container1">
      
    </div>
    <div class="container2">
      <form id="purchaseForm" onsubmit="event.preventDefault(); purchaseItem(event).then(backToHome)">
        <label for="p_quantity">Quantity:</label>
        <input type="number" id="p_quantity" name="quantity" required />
        <input type="submit" value="Submit" />
      </form>
      
    </div>
    <div class="container3">
    <button onclick="backToHome()">Back to home</button>
    </div>
  </div>
  <script src="./js/purchase-item.js"></script>
  </body>
</html>
