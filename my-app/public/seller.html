<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Homepage</title>
    <link rel="stylesheet" href="./css/seller.css" />
    <script src="./js/seller.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img
        src="https://png.pngtree.com/png-clipart/20220706/original/pngtree-letter-t-logo-png-png-image_8349762.png"
        width="50"
      />
      <h1>Tradify</h1>
        <button class="Button" id="logout-btn" onclick="goToLogin()">
          Logout
        </button>
      </header>
      <main>
        <section>
          <div class="items" id="items">
            <h2 class="Title">Items for Sale</h2>
            <div class="item-list" id="item-list"></div>
          </div>
        </section>
        <section>
          <div class="sale-history" id="sale-history">
            <h2 class="Title">Sale History</h2>
            <div class="sale-history-list" id="sale-history-list"></div>
          </div>
        </section>
        <section>
          <button class="Button" onclick="goToUpload()">Upload Products</button>
          <button class="Button" onclick="backToHome()">Back To Home</button>
        </section>
      </main>
    </div>
  </body>
</html>
